<html>
    <head>
        <title>Caliente mx</title>
        <link rel="icon" href="ico/theLadyInRed.ico">
        <style>
            .letra {
                font-size:30px;
                font-family:Arial, Helvetica, sans-serif;
                color:white;
                text-shadow: 3px 3px 5px black;
            }
        </style>
    </head>
    <body style="background-image: url(png/theLadyInRed.jpg), url(png/theLadyInRed.png); background-position: center bottom; background-size: 100% auto; display:flex;" onclick="inicia();">
        <div style="margin:auto; width:100%; text-align:center;">
            <img src="svg/caliente.svg" style="width:40%; background-color:#000000; border:10px solid #000000;">
            <br><br>
            <div style="width:60%; margin:auto; height:32px; border:5px solid #000000; position: relative;">
                <div style="width:100%;   background-color:#000000; height:32px; position:absolute; z-index:-2;"></div>
                <div id='lblBarra' style="background-color:#d72828; height:32px; position:absolute; z-index:-1;"></div>
                <label id="lblPorc" class="letra">00.00%</label>
            </div>
            <div id="lblAzar" class="letra" style="width:50%; text-align:right; margin:auto; color:black; text-shadow: 3px 3px 5px white;">000000</div>
            <br><br><br><br><br><br><br><br><br>
        </div>
    </body>
</html>
<script src="js/jquery-3.7.1.js"></script>
<script>
    var incr=0;
    var inte=null;
    var paso=.2;
    var veces=0;
    var azar="";
    for(var i=1; i<=6; i++)
        azar+= Math.random()<.5 ? '0' : '1';
    $(window).on("load", inicia());

    function inicia(){
        incr=0;
        veces++;
        clearInterval(inte);
        if(veces>=10){
            var tmp=$("body").css('background-image').toString().split(',');
            if(tmp.length>1){
                $("body").css('background-image', tmp[1]);
            }//if
        }//if
        $("#lblAzar").html(azar);
        inte=setInterval(function(){
            incr+=paso;
            if(Math.ceil(incr)%10==0){
                paso=.2*Math.random();
            }//if
            if(incr>100){
                clearInterval(inte);
                $("#lblPorc").html('100.00%');
                window.location="http://caliente.mx";
            }else{
                var porc=incr.toFixed(2);
                $("#lblBarra").css('width', porc+'%');
                $("#lblPorc").html(porc+'%');
            }//if
        },10);
    }//function
</script>
